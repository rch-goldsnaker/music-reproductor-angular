<div class="container">
  <div class="player">
    <div class="player__controls">
      <div class="player__btn player__btn--small" id="previous">
        <i class="fas fa-arrow-left"></i>
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </div>
      <h5 class="player__title">{{now_playing}}test</h5>
      <div class="player__btn player__btn--small" id="icon-menu">
        <i class="fas fa-bars"></i>
        <fa-icon [icon]="faBars"></fa-icon>
      </div>
    </div>
    <div class="player__album">
      <img
        src="https://picsum.photos/300/300"
        alt="Album Cover"
        class="player__img"
        loading="lazy"
      />
    </div>

    <h2 class="player__artist">{{track_name}}</h2>
    <h3 class="player__song">{{track_artist}}</h3>

    <input type="range" [value]="seek_slider" min="1" max="100"class="player__level"/>
    <div class="audio-duration">
      <div class="start">{{curr_time}}</div>
      <div class="end">{{total_duration}}</div>
    </div>

    <audio class="player__audio" controls id="audio">
      <source
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308622/Leo%20-%20Trying.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="player__controls">
      <div class="player__btn player__btn--medium" id="backward">
        <fa-icon [icon]="faBackward" (click)="prevTrack()"></fa-icon>
      </div>
      <div class="player__btn player__btn--medium blue play" id="play">
        <fa-icon *ngIf="isPlaying" [icon]="faPause" (click)="playpauseTrack()"></fa-icon>
        <fa-icon *ngIf="!isPlaying" [icon]="faPlay" (click)="playTrack()"></fa-icon>
      </div>
      <div class="player__btn player__btn--medium" id="forward">
        <fa-icon [icon]="faForward" (click)="nextTrack()"></fa-icon>
      </div>
    </div>
  </div>
</div>
